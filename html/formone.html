<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">first name</label>
        <input type="text" id="name"/><br>
        <label for="number" >phone number</label>
        <input type="number" name="Mobile" maxlength="10" required /><br>
        <label for="password">password</label>
        <input type="password" id="password"/><br>
        <label for="email">email</label>
        <input type="email" id="email"/><br>
        <label for="hobbi">hobbies</label>
        <input type="checkbox" id="hobbies" value="reading">
        <label for="hobbies">reading </label>
        
        <input type="checkbox" id="writing" value="writing">
        <label for="writing">writing</label>

        <input type="checkbox" id="singing" value="singing">
        <label for="singing">singing</label><br>
        <label for="gender">gender</label>
        <input type="radio" id="female" value="female">
        <label for="female">female</label>
        <input type="radio" id="male" value="male">
        <label for="male">male</label><br>
        <label for="upload">upload your file</label>
        <input type="file" id="upload" ><br>
        <label for="color">select a color</label>
        <input type="color" id="color"><br>
        <label for="time">select your time</label>
        <input type="time" id="time"><br>
        <label for="date">date</label>
        <input type="date" id="date"><br>
        <label for="url">url</label>
        <input type="url" id="url"><br>
        <label for="range">range</label>
        <input type="range" id="range"><br>
        <label for="address">address</label>
        <textarea rows="5" col="4" id="address"></textarea>

        <label for="country">country</label>
        <select size="3" multiple>
            <option>select</option>
            <option value="india" selected>india</option>
            <option value="usa">usa</option>
            <option value="canada">canada</option>
        </select>


        <input type="reset">
        <input type="submit">
        <input type="button" value="click">



    </form>
</body>
</html>
