<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imagecontainer{
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: auto auto auto;
            grid-gap: 20px;
            justify-content: center;
            

        }
        .imagecontainer > div {
            background-color: aliceblue;
        }


    </style>
</head>
<body>
    <div class="imagecontainer">
        <div><img src="/images/flower1.jpg" alt="flower1" width="200px" height="185px"></div>
        <div><img src="/images/flower2.jpg" alt="flower2"  width="200px" height="185px"></div>
        <div><img src="/images/tourist3.jpg" alt="flower3" width="200px" height="185px"></div>
        <div><img src="/images/flower4.jpg" alt="flower4"  width="200px" height="185px"></div>
        <div><img src="/images/flower5.jpg" alt="flower5"  width="200px" height="185px"></div>
        <div><img src="/images/flower6.jpg" alt="flowers6"  width="200px" height="185px"></div>
    </div>
    
</body>
</html>
