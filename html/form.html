<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h3>CUSTOMER  REGISTRATION</h3>
    <label for="Customer Name"> Customer Name</label>
    <input type="text" id="Customer Name" placeholder="name"><br><br>
    <label for="password" >Password</label>
    <input type="password"  id="password"required><br><br>
    <label for="Gender">Gender</label>
    <label for="male">male</label>
    <input type="radio" id="male" name="Gender">
    <label for="female">female</label>
    <input type="radio" id="female" name="Gender"><br><br>
    <label for="Address">Address</label>
    <textarea name="Address" cols="10" rows="3"></textarea><br><br>
    <label for="telephone no">telephone no</label>
    <input type="number" id="telephone no"  required><br><br>
    <label for="Hobbies">Hobbies</label>
    <select name="hobbies" id="hobbies">
        <option value="reading" selected disabled>reading</option>
        <option vslue="writing">writing</option>
        <option value="singing">singing</option>
        <option vslue="dancing">dancing</option>
    </select><br><br>
    <label for="Submit" >Submit</label>
    <input type="submit" >
    </form>
    
</body>
</html>
