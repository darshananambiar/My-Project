<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    i=0;
    a=0;
    b=1;
    while(i<=10){
        document.write(a,"</br>");
        let temp=a;
        a=b;
        b=temp+b;
        i++;
    }
</script> 
</body>
