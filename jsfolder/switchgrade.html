<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var grade =prompt("Enter the grade A B C D F");
    switch(grade) {
        case "A":
        document.write("excellent");
        break;
        case "B":
        document.write("good");
        break;
        case "C":
        document.write("average");
        break;
        case "D":
        document.write("below average");
        break;
        case "F":
        document.write("fail");
        break;
        default:
        document.write("invalid input");

    }
   </script> 
</body>
</html>
