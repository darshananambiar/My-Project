<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruits =prompt("enter the fruit apple banana orange mango");
        switch (fruits){
            case "apple" :
            document.write("you have common fruit");
            break;
            
            case "banana" :
            document.write("you have common fruit");
            break;

            case "orange" :
            document.write("you have tropical fruit");
            break;

            case "mango" :
            document.write("you have tropical fruit");
            break;



            default :
            document.write("Invalid ");

            

        }
    </script>
</body>
</html>
