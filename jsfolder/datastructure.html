<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
         var array1 =["lemon","orange","apple","watermelon"]
       
         document.write(array1[3]);
         document.write("<br>");

         document.write(array1[1]);
         document.write("<br>");

         document.write(array1);
         document.write("<br>");
       
         document.write(array1.slice(1,3));
         document.write("<br>");

         document.write(array1.reverse(1,3));
         document.write("<br>");

         document.write(array1.reverse(4,5,"a","r"));
         document.write("<br>");

         document.write(array1);
         document.write("<br>");

         document.write(array1);
         document.write("<br>");



    </script>
