<body>
    <script>
        function factorial(number){
            var fact =1;
            var number =1;
            while(number >0){
                fact *= number;
                number--;
            }
            return fact;

            }
        
         factorial(6);
         console.log(`the factorial of ${number} is ${fact}`);
    </script>
