<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var day= prompt("enter any day monday,tuesday,wednesday,thursday,friday,saturday,sunday");
        // const day="tuesday";
        
        switch(day){
            case "monday":
                document.write("Start of the week");
                break;
            case "tuesday":
            document.write("second day of the week"); 
                break;  
            case "wednesday":
            document.write("third day of the week"); 
                break; 
            case "thursday":
            document.write("fourth day of the week"); 
                break;   
            case "friday":
            document.write("end of the week"); 
                break;  
           case "saturday":
           document.write("holiday "); 
                break; 
          case "sunday":
          document.write("fun day "); 
                break;  
          default :
          document.write("regular day "); 
        }
    </script>
</body>
</html>
