<!DOCTYPE html>

<body>
    <script>
         function factorial(n){
             var result = 1;
            
             for(i=1;i<=n;i++){
                result *=i;

             }
             return result;
         }
         var n=5;
         console.log(factorial(n));
    </script>
</body>
</html>
