<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    const n =  7;
    for(var i =1;i<=10;i++){
        var mul = n * i;
        document.write(`${n} * ${i} = ${mul} `);
        document.write("<br>");
    }
   </script> 
</body>
</html>
