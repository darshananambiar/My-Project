<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arraySum = [5,10,15]
        var sum = 0
      for(let i=1;i<=arraySum.length;i++){
        sum=sum+arraySum[i-1]
      }
      document.write(sum);
    </script>
</body>
</html>
