<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age=parseInt(prompt("Enter the age of the person"));
        if(age < 18){
            document.write("The person is not eligible for vote");
        }
        else if(age == 18){
            document.write("Congratulations on your first vote!");
        }
        else{
            document.write("The person is  eligible for vote");
        }
    </script>
</body>
</html>
