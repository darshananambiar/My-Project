<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <!-- form from bootstrap -->

  <form class="w-50 bg-secondary p-5">
    <div class="mb-3 shadow">
      <label for="exampleInputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleInputName" />
    </div>
    <div class="mb-3 shadow">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
    </div>
    <div class="mb-3 shadow">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" />
    </div>

    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
  </form>

  <!-- firebase connection -->


  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, set, get, child, } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyCWv4j0eNzhPYbvw6CpyD83_jQtMAPdY18",
      authDomain: "form1-aabcc.firebaseapp.com",
      projectId: "form1-aabcc",
      storageBucket: "form1-aabcc.appspot.com",
      messagingSenderId: "432899288099",
      appId: "1:432899288099:web:bcdf49776deae3c3951596",
      measurementId: "G-BV71T6K001"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    // get ref to database services

    const db = getDatabase(app);

    document.getElementById("submit").addEventListener("click", (e) => {
      e.preventDefault();
      set(
        ref(db, 'user/' + document.getElementById("exampleInputName").value),

        {
          name: document.getElementById("exampleInputName").value,
          email: document.getElementById("exampleInputEmail1").value,
          password: document.getElementById("exampleInputPassword1").value,
        }
      );
      alert("Login successful !");
    });



  </script>
</body>

</html>
